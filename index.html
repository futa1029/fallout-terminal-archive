    <style>
        :root {
            --pip-green: #1aff1a;
            --pip-green-dim: #0d800d;
            --pip-bg: #0a0a0a;
            --scanline-color: rgba(18, 16, 16, 0.5);
        }

        body {
            background-color: var(--pip-bg);
            color: var(--pip-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 5px var(--pip-green-dim);
        }

        /* CRT Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Layout */
        .header {
            padding: 10px 20px;
            border-bottom: 2px solid var(--pip-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 15px;
        }

        .tab {
            cursor: pointer;
            padding: 5px 10px;
            opacity: 0.5;
            border: 1px solid transparent;
        }

        .tab.active {
            opacity: 1;
            border: 1px solid var(--pip-green);
            background: rgba(26, 255, 26, 0.1);
            box-shadow: 0 0 10px var(--pip-green-dim);
        }

        .pip-boy-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* GRID VIEW */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            border: 1px solid var(--pip-green-dim);
            background: rgba(0, 20, 0, 0.3);
            padding: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.2s;
            height: 120px;
        }

        .card:hover {
            background: var(--pip-green);
            color: black;
            border-color: var(--pip-green);
            box-shadow: 0 0 15px var(--pip-green);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.8;
            border-bottom: 1px dashed var(--pip-green-dim);
            padding-bottom: 3px;
        }

        .card:hover .card-header {
            border-bottom-color: black;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
            display: flex;
            align-items: center;
            line-height: 1.2;
        }

        .card-link-icon {
            font-size: 0.8em;
            margin-top: auto;
            align-self: flex-end;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--pip-green-dim);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--pip-green);
        }

        .footer {
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            opacity: 0.7;
            border-top: 2px solid var(--pip-green);
        }
    </style>
</head>

        // --- DATA ---
        // (Assuming rawArticles is defined above in the file)

        // CONFIG: Update this number to match the latest folder number in f:\MyPicture\Fallout76\note
        const LATEST_ID = 239; // Based on directory listing roughly, adjustable.

        const articles = rawArticles.map((a, index) => {
            let group = a.group || 'Item';
            // User says "1~order is written order". 
            // Assuming rawArticles is Newest First (RSS/Search default).
            // So ID should decend from Max.
            // Folder 1 = Oldest. Folder N = Newest.
            const calculatedId = LATEST_ID - index;

            return {
                id: calculatedId > 0 ? calculatedId : index + 1, // Fallback if count is off
                label: a.label,
                group: group,
                url: a.url,
                image: `file:///f:/MyPicture/Fallout76/note/${calculatedId}/1.jpg`
            };
        });

        // --- GRID LOGIC ---
        let currentCategory = 'ALL';

        function renderGrid() {
            const container = document.getElementById('grid-view');
            container.innerHTML = '';

            const filtered = articles.filter(a => currentCategory === 'ALL' || a.group === currentCategory);

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.open(item.url, '_blank');

                // 1. IMAGE AREA (Local File Access)
                const imgDiv = document.createElement('div');
                imgDiv.className = 'card-image';

                const img = document.createElement('img');
                img.src = item.image;
                img.loading = "lazy";
                // Fallback: Try .webp if .jpg fails, then placeholder
                img.onerror = function () {
                    if (this.src.endsWith('.jpg')) {
                        this.src = this.src.replace('.jpg', '.webp');
                    } else if (this.src.endsWith('.webp')) {
                        this.src = this.src.replace('.webp', '.png'); // Try png just in case
                    } else {
                        // Give up -> Placeholder
                        this.style.display = 'none';
                        imgDiv.innerHTML = '<div class="card-image-placeholder">No Signal</div>';
                    }
                };
                imgDiv.appendChild(img);

                // 2. CONTENT AREA
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';

                const header = document.createElement('div');
                header.className = 'card-header';
                header.innerHTML = `<span>${item.group.toUpperCase()}</span><span>NO.${String(item.id).padStart(3, '0')}</span>`;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = item.label;

                const body = document.createElement('div');
                body.className = 'card-body';
                // Placeholder body
                body.innerHTML = `> ARCHIVE #${item.id}<br>> STATUS: LOCAL_SYNC`;

                const footer = document.createElement('div');
                footer.className = 'card-footer';
                footer.innerHTML = `[ACCESS ENTRY] >>`;

                contentDiv.appendChild(header);
                contentDiv.appendChild(title);
                contentDiv.appendChild(body);
                contentDiv.appendChild(footer);

                card.appendChild(imgDiv);
                card.appendChild(contentDiv);

                container.appendChild(card);
            });

            document.getElementById('recordCount').textContent = filtered.length;
        }

        // Initialize Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.getAttribute('data-cat');
                renderGrid();
            };
        });

        // Start
        renderGrid();
